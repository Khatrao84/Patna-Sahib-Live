<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patna Sahib LIVE</title>

  <!--  Favicon -->
  <link rel="icon" href="https://i.postimg.cc/rpZH0xHS/favicon-96x96.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 1;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="container">
    <!--  Updated logo -->
    <img id="logo" src="https://i.postimg.cc/yW4Rf1ff/Untitled-1.jpg" alt="Logo">

    <!--  YouTube livestream iframe -->
    <iframe id="stream" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const CHANNEL_ID = 'UC3nqw1kd4AK1q9e68YUoLDQ';
    const IFRAME = document.getElementById('stream');

    function loadStream() {
      const url = `https://www.youtube.com/embed/live_stream?channel=${CHANNEL_ID}&autoplay=1&controls=0&fs=1`;
      IFRAME.src = url;
    }

    loadStream();

    // Auto-reload every 60 minutes
    setTimeout(() => location.reload(), 60 * 60 * 1000);
  </script>
</body>
</html>
